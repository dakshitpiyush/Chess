<!DOCTYPE html>
<html>

<head>
    <title>Play chess with computer</title>
    <link rel="icon" href="icons/horse_black.png" type="image/gif">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="chessboard"></table>
    <div id="empty"></div>
    <div id="choosee" class="choosee"></div>
    <div id="results" class="results"></div>
    <!--do not change here -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-body">
            <h1 id="headline">Select Color</h1>
            <input type="text" id="fname" name="fname" placeholder="Enter Name">
            <div id="select">
                <input type="radio" id="white_select" name="color" value="white">
                <label for="white_select">
                    <div class="selection" onclick="selectColor()">
                        <img src="icons/king_white.png" onclick="selectColor()">
                    </div>
                </label>
                 <input type="radio" id="black_select" name="color" value="white">
                 <label for="black_select" >
                    <div class="selection" onclick="selectColor()">
                        <img src="icons/king_black.png" onclick="selectColor()">
                    </div>
                </label>
            </div>
            <button id="start" onclick="startGame()" value="Start">Start</button>
            <span id="errmsg" style="color: red;"></span>
        </div>  
    </div>
    
    <script src="index.js" type="text/javascript"></script>
    <script src="minimax.js" type="text/javascript"></script>
    </script>
</body>

</html>
